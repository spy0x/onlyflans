
{% extends 'base.html' %}
{% block 'content' %}

<section class="container-xl bg-dark py-3" id="contact">
    <div class="text-center text-white"> 
      <i class="me-3 fa-solid fa-file-signature fa-2x"></i>     
      <h1 class="section_title fw-bold d-inline-block">{{contenido}}</h1>
      <i class="ms-3 fa-solid fa-file-signature fa-2x"></i>
      <hr class="border-top border-2 border-light w-75 mx-auto mt-0 mb-3 opacity-25">
    </div>
    <form action="/contacto" method="post">
        {%csrf_token%}
        {{ form.non_field_errors }}
        <div class="text-center text-white mt-3">
            <label for="{{ form.customer_name.id_for_label }}" class="form-label"> 
                {{ form.customer_name.label_tag}}
            </label>
            <div>
                {{ form.customer_name }}
            </div>
            <div class="text-danger d-flex justify-content-center">
                {{ form.customer_name.errors}}
            </div>
        </div>
        <div class="text-center text-white mt-3">
            <label for="{{ form.customer_email.id_for_label }}" class="form-label"> 
                {{ form.customer_email.label_tag}}
            </label>
            <div>
                {{ form.customer_email }}
            </div>
            <div class="text-danger d-flex justify-content-center">
                {{ form.customer_email.errors}}
            </div>
        </div>
        <div class="text-center text-white mt-3">
            <label for="{{ form.message.id_for_label }}" class="form-label"> 
                {{ form.message.label_tag}}
            </label>
            <div>
                {{ form.message }}
            </div>
            <div class="text-danger d-flex justify-content-center">
                {{ form.message.errors}}
            </div>
        </div>
        <div class="text-center p-3">
            <input type="submit" value="Enviar" class="btn btn-primary">
        </div>
    </form>
</section>
{% endblock %}
